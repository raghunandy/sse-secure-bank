<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <div class="container-fluid">
        <div class="row">




            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <!--                <ui:include src="leftMenu.xhtml" />-->
                    </div>

                    <div class="col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">                    
                        <!--                <ui:insert class="bg-warning" name="content" />     -->

                        <h3 class="underlined-text">Password Recovery - Forgot Password</h3>


                        <h:messages style="color:red;margin:8px;" />
                        <h:form styleClass="form-horizontal"  rendered="#{forgotPasswordUIBean.currentForgotPasswordStage!='SUBMIT_MESSAGE'}">
                            
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Customer Id</label>
                                <div class="col-sm-10">
                                    <h:inputText  value="#{forgotPasswordUIBean.custId}" styleClass="form-control" ></h:inputText>
                                </div>
                            </div>

                            <h:panelGroup rendered="#{forgotPasswordUIBean.currentForgotPasswordStage=='SEEK_ANSWERS'}">
                                <h:outputText value="#{forgotPasswordUIBean.securityQuestions.questionOne}"/>

                                <h:inputText value="#{forgotPasswordUIBean.securityQuestionsAndUserAnswer.answerOne}"  
                                             required="true" 
                                             requiredMessage="Input is required."/><br/>
                                <h:outputText value="#{forgotPasswordUIBean.securityQuestions.questionTwo}"/>

                                <h:inputText value="#{forgotPasswordUIBean.securityQuestionsAndUserAnswer.answerTwo}"  
                                             required="true" 
                                             requiredMessage="Input is required."/><br/>
                                <h:outputText value="#{forgotPasswordUIBean.securityQuestions.questionThree}"/>

                                <h:inputText value="#{forgotPasswordUIBean.securityQuestionsAndUserAnswer.answerThree}"  
                                             required="true" 
                                             requiredMessage="Input is required."/>

                            </h:panelGroup>

                            <h:outputText value="#{forgotPasswordUIBean.currentForgotPasswordStage}"/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      
                                        <h:panelGroup rendered="#{forgotPasswordUIBean.currentForgotPasswordStage!='SUBMIT_MESSAGE'}">
                                        <h:commandButton  value="Submit"
                                                          styleClass="btn btn-default" 
                                                          action="#{forgotPasswordUIBean.submit()}" 
                                                          
                                                          />
                                        </h:panelGroup>
                                       
                                        


                                    </div>
                                    <div class="col-sm-offset-2 col-sm-10">

                                    </div>
                                </div>
                            </div>
                        </h:form>


                    </div>
                </div>
            </div>

        </div>
    </div>


</ui:composition>
