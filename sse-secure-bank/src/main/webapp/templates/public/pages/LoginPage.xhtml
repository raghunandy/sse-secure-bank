<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <!--                <ui:include src="leftMenu.xhtml" />-->
            </div>
            <div class="col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">                    
                <!--                <ui:insert class="bg-warning" name="content" />     -->


                <h3 class="underlined-text">Enter Login Credentials - Banking User </h3>


                <h:form styleClass="form-horizontal">
                    <h:messages style="color:red;margin:8px;" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text"   jsf:value="#{loginUIBean.userId}" class="form-control" />(Example:cust0001)
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label> 
                        <div class="col-sm-10">
                            <input type="password" jsf:value="#{loginUIBean.password}" class="form-control"  />(Example:hello)
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button  class="btn btn-default" 
                                         jsf:action="#{loginUIBean.login}">Sign in</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button  class="btn btn-default" 
                                         jsf:action="#{forgotPasswordUIBean.switechToResetPassword()}">Forgot Password</button >
                            </div>
                        </div>
                    </div>
                </h:form>

                 
            </div>
        </div>
    </div>
</ui:composition>
