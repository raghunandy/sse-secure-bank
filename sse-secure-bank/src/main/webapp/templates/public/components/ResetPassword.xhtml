<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:jsf="http://xmlns.jcp.org/jsf">



    <div class="container-fluid">
        <div class="row">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <!--                <ui:include src="leftMenu.xhtml" />-->
                    </div>

                    <div class="col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">                    
                        <!--                <ui:insert class="bg-warning" name="content" />     -->

                        <h3 class="underlined-text">Reset Your Password</h3>


                        <h:messages style="color:red;margin:8px;" />
                        <form styleClass="form-horizontal"  
                                jsf:rendered="#{resetPasswordUIBean.resetSuccess!=true}">

                             <div class="form-group">
                                <label  class="col-sm-4 control-label">Reset Key:</label>
                                <div class="col-sm-4">
                                    <label  class="col-sm-4 control-label">
                                        <h:outputText value="#{resetPasswordUIBean.resetKey}"/>
                                    </label>
                                </div>
                             </div>
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">New Password</label>
                                <div class="col-sm-4">
                                    <input type="password"  jsf:value="#{resetPasswordUIBean.newPassword}" 
                                                  class="form-control" />
                                </div>
                            </div> <div class="form-group">
                                <label  
                                       class="col-sm-3 control-label">Retype New Password</label>
                                <div class="col-sm-4">
                                    <input   type="password"  jsf:value="#{resetPasswordUIBean.retypeNewPassword}" 
                                             class="form-control" />
                                </div>
                            </div>
                            <button  value="Submit"
                                              class="btn btn-default" 
                                              jsf:action="#{resetPasswordUIBean.submit()}" 

                                              >Submit</button>
                            <div jsf:rendered="#{resetPasswordUIBean.resetSuccess==true}">
                                
                                
                            </div>


                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>


</ui:composition>
