<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <div class="container-fluid">
        <div class="row">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <!--                <ui:include src="leftMenu.xhtml" />-->
                    </div>

                    <div class="col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">                    
                        <!--                <ui:insert class="bg-warning" name="content" />     -->

                        <h3 class="underlined-text">Reset Your Password</h3>


                        <h:messages style="color:red;margin:8px;" />
                        <h:form styleClass="form-horizontal"  
                                rendered="#{forgotPasswordUIBean.currentForgotPasswordStage!='SUBMIT_MESSAGE'}">

                             <div class="form-group">
                                <label  class="col-sm-4 control-label">Reset Key:</label>
                                <div class="col-sm-4">
                                    <label  class="col-sm-4 control-label">
                                        <h:outputText value="#{resetPasswordUIBean.resetKey}"/>
                                    </label>
                                </div>
                             </div>
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">New Password</label>
                                <div class="col-sm-4">
                                    <h:inputText  value="#{forgotPasswordUIBean.custId}" 
                                                  styleClass="form-control" ></h:inputText>
                                </div>
                            </div> <div class="form-group">
                                <label  
                                       class="col-sm-3 control-label">Retype New Password</label>
                                <div class="col-sm-4">
                                    <h:inputText  value="#{forgotPasswordUIBean.custId}" styleClass="form-control" ></h:inputText>
                                </div>
                            </div>
                            <h:commandButton  value="Submit"
                                              styleClass="btn btn-default" 
                                              action="#{forgotPasswordUIBean.submit()}" 

                                              />



                        </h:form>


                    </div>
                </div>
            </div>

        </div>
    </div>


</ui:composition>
