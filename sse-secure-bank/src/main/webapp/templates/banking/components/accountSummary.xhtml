<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div class="container-fluid">
        <div class="row">


            <ui:insert name="content" />     
            <h3>Account Details</h3>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Short Summary</h3>
                </div>
                
                <div class="panel-body">
                    Date : <h:outputText value="#{userAccountUIBean.dateString}"/>
                     <div class="form-group">
                        <label  class="col-sm-2 control-label">Customer Name :</label>
                        <div class="col-sm-10">
                            <h:outputLabel value="#{userAccountUIBean.customer.customerName}" />
                        </div>
                        <label  class="col-sm-2 control-label">Customer Id :</label>
                        <div class="col-sm-10">
                            <h:outputLabel value="#{userAccountUIBean.customer.customerId}" />
                        </div>
                        <label  class="col-sm-2 control-label">Current Balance :</label>
                        <div class="col-sm-10">
                            <h:outputLabel value="#{userAccountUIBean.getAccountBalance()}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
