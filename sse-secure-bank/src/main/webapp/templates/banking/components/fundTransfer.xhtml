<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <div class="container-fluid">
        <div class="row col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">


            <ui:insert name="content" />     
            <h3>Fund Transfer</h3>

            <h:form styleClass="form-horizontal ">
                <h:messages style="color:red;margin:8px;" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Account</label>
                    <div class="col-sm-10">
                        <label  class="col-sm-2 control-label">
                            <h:outputText value="#{userAccountUIBean.checkinAccount.accountNumber}"/>
                            Balance(<h:outputText value="#{userAccountUIBean.accountBalance}"/>)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputToAcc" class="col-sm-2 control-label">To Account</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" 
                                     value="#{fundTransferUIBean.toAccount}" 
                                     ></h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" 
                                     value="#{fundTransferUIBean.amount}" 
                                     ></h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton  value="Transfer" styleClass="btn btn-default" 
                                              ></h:commandButton >
                            <h:commandButton  value="Clear" styleClass="btn btn-default" 
                                              ></h:commandButton >


                        </div>
                        <div class="col-sm-offset-2 col-sm-10">

                            <h:commandButton  value="Another Transaction" styleClass="btn btn-default" 
                                              ></h:commandButton >
                            <h:commandButton  value="Cancle" styleClass="btn btn-default" 
                                              ></h:commandButton >
                        </div>

                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
