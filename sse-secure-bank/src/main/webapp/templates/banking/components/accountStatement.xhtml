<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div class="container-fluid">
        <div class="row">
           
          
                <ui:insert name="content" />     
                <h3>Account Statement</h3>
                
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Complete Statement </h3>
                </div>
                    
                <div class="panel-body">
                    Transaction Id | Transaction Type| Date | Amount <br/>
                    <ui:repeat value="#{userAccountUIBean.bankStatementList}" var="t">
                        
                        <h:outputText value="#{t.bankTransactionId}"/>
                        |<h:outputText value="#{t.transactionType}"/>
                        | <h:outputText value="#{t.date}"/>
                        | $ <h:outputText value="#{t.amount}"/><br/>
                        
                    </ui:repeat>
                </div>
            </div>
          
        </div>
    </div>
</ui:composition>
