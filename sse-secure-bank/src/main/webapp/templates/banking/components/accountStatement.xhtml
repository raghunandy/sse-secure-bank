<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div class="container-fluid">
        <div class="row">


            <ui:insert name="content" />     
            <h3>Account Statement</h3>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Complete Statement </h3>
                </div>

                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th> Transaction Ref Id</th>
                                <th>Transaction Type</th>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{userAccountUIBean.bankStatementList}" var="t">
                                <tr>
                                    <th scope="row"> <h:outputText value="#{t.bankTransactionId}"/></th>
                                    <td><h:outputText value="#{t.transactionType}"/></td>
                                    <td><h:outputText value="#{t.date}"/></td>
                                    <td>$ <h:outputText value="#{t.amount}"/><br/></td>
                                </tr>
                               

                            </ui:repeat>


                        </tbody>
                    </table>


                </div>
            </div>

        </div>
    </div>
</ui:composition>
