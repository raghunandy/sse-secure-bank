<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <!--                <ui:include src="leftMenu.xhtml" />-->
            </div>
            <div class="col-sm-5 col-sm-offset-3 col-md-5 col-md-offset-2 main">                    
                <!--                <ui:insert class="bg-warning" name="content" />     -->


                <h3 class="underlined-text">View and Edit Customer Profile </h3>


                <h:form styleClass="form-horizontal">
                    <h:messages style="color:red;margin:8px;" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                             <label class="col-sm-2 control-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-10">
                          
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton  value="Update" styleClass="btn btn-default" 
                                                  action="#{accountEditUIBean.updateUserDetails()}"></h:commandButton >
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton  value="Account Home" styleClass="btn btn-default" 
                                                  action="#{userAccountUIBean.goToHome()}"></h:commandButton >
                            </div>
                        </div>
                    </div>
                </h:form>


            </div>
        </div>
    </div>
</ui:composition>
